<!DOCTYPE html>
<html lang="zh-CN"> 
<head>
    <meta charset="UTF-8">
    <title>学习css</title>
    <link rel="icon" type="image/x-icon" href="..\image\favicon.ico" />

    <!-- 引用外部样式 -->
    <link rel="stylesheet" type="text/css" href="..\css\learn.css">

    <style>
            /*  内部样式表  */
    </style>

</head>
<body>
    
    <div>文本文本文本</div>
    <!-- 内联样式 -->
    <div style="color: Silver; background-color: WhiteSmoke; border: 1px solid black;">文本文本文本</div>

    <!-- 颜色 -->
    <!--
            关键字      background-color: red;
            HEX         background-color: #ff0000
            RGB         background-color: rgb(255, 0, 0);
            HSLA        background-color: hsla(0, 100%, 50%, 1);

            特殊关键字  background-color: currentColor;
                        background-color: transparent;
            
            全局值      background-color: inherit;
                        background-color: initial;
                        background-color: unset;
     -->

    <!-- calc() 简单的数学运算 -->
    <div class="outer_1"><div class="box_1">暗蓝色的宽度为 90% - 30px.</div></div>
    <style>
        .outer_1 {
            border: 3px solid black;
            background-color: LightCyan;
        }
        .box_1 {
            padding: 4px;
            width: calc(90% - 30px);
            color: white;
            background-color: DarkBlue;
        }
    </style>

    <!-- transform() 转换 -->
    <!-- https://www.runoob.com/cssref/css3-pr-transform.html -->
    <div class="box_2"></div>
    <style>
        .box_2 {
            margin: 30px;
            width: 50px;
            height: 50px;
            background-color: rebeccapurple;
            transform: rotate(0.8turn)
        }
    </style>

    <!-- 速记属性 -->
    <!-- 如 font, background, padding, border, and margin 等属性允许在一行设置多个属性值 -->
    <!--
        下面两段等价
        padding: 10px 15px 15px 5px;

        padding-top: 10px;
        padding-right: 15px;
        padding-bottom: 15px;
        padding-left: 5px;
     -->
</body>
</html>
